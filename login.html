<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #7e75f0;
      color: ##7e75f0;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    label {
      color: #999999;
    }

    button {
      background-color: #7e75f0;
      color: #ffffff;
      padding: 15px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006acc;
    }

    .signup-link,
    .forgot-password {
      color: #0084ff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form>
      <div>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div>
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="#" class="signup-link">Don't have an account? Sign up</a>
    <a href="#" class="forgot-password">Forgot password?</a>
  </div>
</body>
</html>
